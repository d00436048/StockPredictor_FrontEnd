<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <title>login</title>
</head>
<body>
    <div class="head_row">
        <button id="back_buton" onclick="window.location.href='../index.html'">Back</button>
        <button id="signup_button" onclick="window.location.href='../html/signup.html'">Sign Up</button>
    </div>
    <div id="middle">
        <h1>Login to Your Account</h1>
        <form>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
            <input type="button" id="login-screen-button" onclick="loginUser()" value="Login">
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
